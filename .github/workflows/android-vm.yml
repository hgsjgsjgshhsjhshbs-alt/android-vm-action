name: Android VM with Remote Access

on: 
  workflow_dispatch:

jobs:
  run-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Install Tailscale
        run: curl -fsSL https://tailscale.com/install.sh | sh

      - name: Start Tailscale (Login Link will appear here)
        run: |
          echo "=================================================================================="
          echo "PLEASE CLICK THE LINK BELOW TO AUTHENTICATE TAILSCALE:"
          echo "=================================================================================="
          sudo tailscale up --hostname=github-runner-android
          echo "Authenticated successfully!"

      - name: Install Socat
        run: sudo apt-get update && sudo apt-get install -y socat

      - name: Run Android Emulator and Expose via Tailscale
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          target: google_apis
          arch: x86_64
          profile: pixel_5
          ram-size: 4096M
          disk-size: 8000M
          # Use swiftshader for better compatibility in headless
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            # Forward Host Port 10000 -> Emulator Port 5555
            # We use 10000 because 5555 is already taken by the emulator process
            echo "Starting Socat Port Forwarding..."
            socat TCP-LISTEN:10000,fork,bind=0.0.0.0 TCP:127.0.0.1:5555 &
            
            echo "----------------------------------------------------------"
            echo "Installing AnyDesk (User Link)..."
            # Using the direct link provided by the user
            curl -L -o anydesk.apk "https://download.anydesk.com/anydesk.apk"
            adb install anydesk.apk || echo "AnyDesk Install Failed"
            
            echo "Installing AnyDesk Control Plugin..."
            curl -L -o anydesk_plugin.apk "https://download.anydesk.com/android/plugins/adcontrol-ad1.apk"
            adb install anydesk_plugin.apk || echo "AnyDesk Plugin Install Failed"
            
            echo "Installing Magisk (rootAVD)..."
            # Clone rootAVD
            git clone https://github.com/newbit1/rootAVD.git
            cd rootAVD
            ./rootAVD.sh system-images/android-31/google_apis/x86_64/ramdisk.img || echo "RootAVD Command Failed (Non-critical if files differ)"
            cd ..
            
            echo "Rebooting to apply Magisk..."
            adb reboot
            echo "Waiting for device to come back online..."
            adb wait-for-device
            
            echo "Running Magisk Installation Script..."
            chmod +x install_magisk.sh
            ./install_magisk.sh
            
            echo "Setup Complete. Device Ready."
            
            echo "Installing RustDesk (Remote Desktop)..."
            # Using version 1.1.9 which has native x86_64 support
            curl -L -o rustdesk.apk "https://github.com/rustdesk/rustdesk/releases/download/1.1.9/rustdesk-1.1.9-x86_64.apk"
            adb install rustdesk.apk || echo "RustDesk Install Failed"
            
            echo "Granting RustDesk Permissions (Input, Screen, Audio, Files)..."
            # Package name: com.carriez.flutter_hbb
            # 1. Storage
            adb shell pm grant com.carriez.flutter_hbb android.permission.WRITE_EXTERNAL_STORAGE || true
            adb shell pm grant com.carriez.flutter_hbb android.permission.READ_EXTERNAL_STORAGE || true
            # 2. Audio
            adb shell pm grant com.carriez.flutter_hbb android.permission.RECORD_AUDIO || true
            # 3. System Alert (Overlay)
            adb shell appops set com.carriez.flutter_hbb SYSTEM_ALERT_WINDOW allow || true
            # 4. Screen Capture (Media Projection) - Critical for "No Prompt" setup
            adb shell appops set com.carriez.flutter_hbb PROJECT_MEDIA allow || true
            
            # Enable Accessibility for Input Control
            adb shell settings put secure enabled_accessibility_services com.carriez.flutter_hbb/com.carriez.flutter_hbb.AccessibilityService
            adb shell settings put secure accessibility_enabled 1
            
            echo "Launching RustDesk..."
            adb shell monkey -p com.carriez.flutter_hbb 1 || true
            
            echo "RustDesk Ready. ID: (See App Screen)"
            
            echo "=========================================================="
            echo "Tailscale is active."
            echo "You can check your Tailscale Admin Console for the IP of this runner."
            echo "Or use the IP printed below:"
            tailscale ip -4
            echo "=========================================================="
            
            # Keep alive for 6 hours (21600 seconds)
            echo "Keeping system alive for USER usage..."
            while true; do sleep 60; done
